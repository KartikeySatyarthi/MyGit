<!DOCTYPE html>
<html dir="ltr" lang="en" th:class="no-outlines" xmlns:th="http://www.thymeleaf.org">
<head>
    
    <meta th:charset="UTF-8">
    <meta th:http-equiv="" tp-equiv="X-UA-Compatible" content="IE=edge">
    <meta th:name="" e="viewport" th:content="" ent="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- ==== Document Title ==== -->
    <title>Dashboard - DAdmin</title>
    
    <!-- ==== Document Meta ==== -->
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- ==== Favicon ==== -->
    <link rel="icon" href="@{favicon.png}" type="image/png">

    <!-- ==== Google Font ==== -->
    <link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700%7CMontserrat:400,500}">

    <!-- Stylesheets -->
    <link rel="stylesheet"  th:href="@{assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/jquery-ui.min.css}">
    <link rel="stylesheet"  th:href="@{assets/css/perfect-scrollbar.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/morris.min.css}">
    <link rel="stylesheet"  th:href="@{assets/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/jquery-jvectormap.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/horizontal-timeline.min.css}">
    <link rel="stylesheet"  th:href="@{assets/css/weather-icons.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/dropzone.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/ion.rangeSlider.min.css}">
    <link rel="stylesheet"  th:href="@{assets/css/ion.rangeSlider.skinFlat.min.css}">
    <link rel="stylesheet"  th:href="@{assets/css/datatables.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/fullcalendar.min.css}">
    <link rel="stylesheet" th:href="@{assets/css/style.css}">

    <!-- Page Level Stylesheets -->

</head>
<body>

    <!-- Wrapper Start -->
    <div th:class="wrapper">
        <!-- Error Page Start -->
        <div th:class="m-error m-error-404">
            <div th:class="m-error--content">
                <div th:class="m-error--title">
                    <h1 th:class="h1">404</h1>
                </div>

                <div th:class="m-error--desc">
                    <h2 th:class="h2">Oops! You're Lost.</h2>
                    <p>Sorry, we couldn't find the page you are looking for...</p>

                    <div th:class="m-error--search">
                        <form action="#" th:method="get">
                            <div th:class="input-group">
                                <input type="text" name="s" placeholder="Search For Anything..." th:class="form-control" required>

                                <button th:type="submit" th:class="btn btn-rounded">
                                    <i th:class="fas fa-search"></i>
                                </button>
                            </div>

                            <a th:href="@{index.html}" th:class="btn btn-block btn-rounded btn-info">Go Back To Dashboard</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Error Page End -->
    </div>
    <!-- Wrapper End -->

    <!-- Scripts -->
    <script th:src="@{assets/js/jquery.min.js}"></script>
    <script th:src="@{assets/js/jquery-ui.min.js}"></script>
    <script th:src="@{assets/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{assets/js/perfect-scrollbar.min.js}"></script>
    <script th:src="@{assets/js/jquery.sparkline.min.js}"></script>
    <script th:src="@{assets/js/raphael.min.js}"></script>
    <script th:src="@{assets/js/morris.min.js}"></script>
    <script th:src="@{assets/js/select2.min.js}"></script>
    <script th:src="@{assets/js/jquery-jvectormap.min.js}"></script>
    <script th:src="@{assets/js/jquery-jvectormap-world-mill.min.js}"></script>
    <script th:src="@{assets/js/horizontal-timeline.min.js}"></script>
    <script th:src="@{assets/js/jquery.validate.min.js}"></script>
    <script th:src="@{assets/js/jquery.steps.min.js}"></script>
    <script th:src="@{assets/js/dropzone.min.js}"></script>
    <script th:src="@{assets/js/ion.rangeSlider.min.js}"></script>
    <script th:src="@{assets/js/datatables.min.js}"></script>
    <script th:src="@{assets/js/main.js}"></script>

    <!-- Page Level Scripts -->

</body>
</html>
